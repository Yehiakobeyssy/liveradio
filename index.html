<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main id="player">
        <header>
            <img src="img/icon.png" >
            <h1>Live Radio </h1>
            <p id="title_audio">Radio 1</p>
        </header>
        <div id="radio">
            <article id="btn">
                <img src="img/back.png" id="back" >
                <img src="img/play.png" id="play">
                <img src="img/next.png" id="next" >
                <audio src="" id="srcAudio"></audio>
            </article>
            <article id="controller">
                <h3>Volume</h3>
                <input type="range" id="volume">
                <h3>Speed</h3>
                <input type="range" id="speed" max="200" min="0">
            </article>
            <article id="color">
                    <button id="color1"></button>
                    <button id="color2"></button>
                    <button id="color3"></button>
                    <button id="color4"></button>
            </article>

        </div>
    </main>

    <script src="scrip.js"></script>
    <script src="controller.js"></script>
    <script src="changecolor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
